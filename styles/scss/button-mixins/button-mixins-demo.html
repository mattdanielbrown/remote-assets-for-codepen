<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Button Mixins Demo</title>
  <link rel="stylesheet" href="button-mixins-demo.css" type="text/css">
  </head>
  <body>

  <div id="body-wrapper">

	<div id="demo-wrapper">

		<div class='demo-block'>
			<p>Standard Button Element</p>
			<button>Press Me</button>
		</div>
		<div class='demo-block'>
			<p>Link Styled As Button</p>
			<a href="#" class="button">Press Me</a>
		</div>
		<div class='demo-block'>
			<p>Standard Button Element</p>
			<button class="outline">Press Me</button>
		</div>
		<div class='demo-block'>
			<p>Link Styled As Button</p>
			<a href="#" class="outline">Press Me</a>
		</div>

		<div class="floating-title">
			<p>MDB Sass Button Mixins</p>
		</div>

	</div>

</div>


  </body>
</html>
